<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Food Site</title>

</head>


<body class="text-gray-600">
    <div class="grid grid-cols-3">
        <!--content wrapper-->
        <div class="flex justify-end">
            <nav class="">
                <div>
                    <h1 class="font-bold uppercase p-4 col-span-1"> 
                        <a class="hover:text-gray" href="/">Food Ninja</a>
                    </h1>
                </div>
                <div class="mt-10">
                    <ul>
                        <li class="text-gray-700 font-bold flex justify-end ml-5 my-5">
                            <a href="#" class="hover:border-r-4 hover:border-orange-500 pr-5">
                                <span>Home</span>
                                <svg class="w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                  </svg>                              
                            </a>
                        </li>
                        <li class="flex justify-end ml-5 my-5">
                            <a href="#" class="pr-5 hover:border-r-4 hover:border-orange-500">
                                <span>About</span>
                                <svg class="w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                                  </svg>
                                  
                            </a>
                        </li>
                        <li class="flex justify-end ml-5 my-5">
                            <a href="#" class="pr-5 hover:border-r-4 hover:border-orange-500">
                                <span>Contact</span>
                                <svg class="w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                  </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 col-span-2">
            <div class="flex justify-center sm:justify-end">
                <a class="text-orange-600 rounded-full py-2 px-3 font-bold uppercase text-xs cursor-pointer border-orange-400 md:border-2 hover:bg-teal-900 hover:text-white" href="#">Log in</a>
                <a class="text-orange-600 ml-4 rounded-full py-2 px-3 font-bold uppercase text-xs cursor-pointer border-orange-400 md:border-2 hover:bg-teal-900 hover:text-white" href="#">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold ml-1">For Ninjas</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid grid-cols-3 gap-10">
                    <!--cards go here -->
                    <div class="bg-white rounded  overflow-hidden shadow-md shadow-gray-400 relative hover:shadow-lg  hover:shadow-gray-600">
                        <img src="images/stew.jpg" alt="stew" class="w-full h-auto object-cover">
                        <div class="m-6">
                            <span class="font-bold">5 bean chilli stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-orange-100 text-orange-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 mt-1 ml-2">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="bg-white rounded  overflow-hidden shadow-md shadow-gray-400 relative hover:shadow-lg  hover:shadow-gray-600">
                        <img src="images/noodles.jpg" alt="noodles" class="w-full h-auto object-cover">
                        <div class="m-6">
                            <span class="font-bold">Ramen noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-orange-100 text-orange-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 mt-1 ml-2">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>35 mins</span>
                        </div>
                    </div>
                    <div class="bg-white rounded  overflow-hidden shadow-md shadow-gray-400 relative hover:shadow-lg hover:shadow-gray-600">
                        <img src="images/curry.jpg" alt="curry" class="w-full h-auto object-cover">
                        <div class="m-6">
                            <span class="font-bold">All Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-orange-100 text-orange-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 mt-1 ml-2">
                            <svg class="w-4 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span>40 mins</span>
                        </div>
                    </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!--cards go here -->
                </div>
                <div class="flex justify-center">
                    <div class="bg-orange-200 text-orange-700 rounded-2xl p-1 hover:shadow-inner hover:scale-110 hover:bg-opacity-50">
                        Load more
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
