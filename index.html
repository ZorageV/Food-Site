<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Food Site</title>

</head>


<body class="text-gray-600">
    <div>
        <!--content wrapper-->
        <div>
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b-2 border-gray-100"> 
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6">
            <div class="flex justify-center sm:justify-end">
                <a class="text-orange-600" href="#">Log in</a>
                <a class="text-orange-600 ml-4" href="#">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid grid-cols-3 gap-10">
                    <!--cards go here -->
                    <div class="bg-white rounded  overflow-hidden shadow-md shadow-gray-400 relative">
                        <img class="" src="images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-6">
                            <span class="font-bold">5 bean chilli stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-orange-100 text-orange-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 mt-1 ml-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="bg-white rounded shadow-md shadow-gray-400 relative justify-center">
                        <img class="" src="images/noodles.jpg" alt="noodles" class="w-full h-auto ">
                        <div class="m-6">
                            <span class="font-bold">Ramen Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-orange-100 text-orange-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 mt-1 ml-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="bg-white rounded  overflow-hidden shadow-md shadow-gray-400 relative">
                        <img class="" src="images/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-6">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class="bg-orange-100 text-orange-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 mt-1 ml-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!--cards go here -->
                </div>
                <div class="flex justify-center">
                    <div class="bg-orange-200 text-orange-700 rounded-2xl p-1">
                        Load more
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
